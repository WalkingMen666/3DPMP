services:
  db:
    image: postgres:18
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      - POSTGRES_DB=3dpmp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5433:5432"  # 改用 5433 避免與本地 PostgreSQL 衝突

  redis:
    image: redis:7.4
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: sh -c "pip install requests dj-rest-auth django-allauth drf-spectacular django-cors-headers whitenoise Pillow && python manage.py collectstatic --noinput && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    stop_grace_period: 3s
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/3dpmp
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0
      # Google OAuth (set in .env file or here)
      - GOOGLE_CLIENT_ID=93739216036-7pb087eku51sl6f90g5okkp77ld773g3.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=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
      # Alist configuration (Host IP needs to be set correctly in .env or here)
      # AWS_S3_ENDPOINT_URL=http://host.docker.internal:5244

  worker:
    build: ./backend
    command: sh -c "pip install requests dj-rest-auth django-allauth drf-spectacular django-cors-headers whitenoise Pillow && celery -A config worker -l info"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - backend
    stop_grace_period: 3s
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/3dpmp
      - CELERY_BROKER_URL=redis://redis:6379/0
      - REDIS_URL=redis://redis:6379/0

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    volumes:
      # Mount source for dev (hot reload needs more setup, but this is a start)
      # For production-like preview, we don't mount.
      # But for dev, we usually run 'npm run dev' instead of nginx.
      # This setup assumes we are testing the production build.
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  postgres_data:
