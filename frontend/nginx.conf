server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Django backend
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Admin requests to the Django backend (optional, but usually needed)
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy Static files for Django Admin/DRF (if collected to a shared volume or served by django)
    # Ideally, Django static files should be collected and served by this Nginx too, 
    # but for simplicity in this setup, we might rely on Whitenoise or a shared volume.
    # For now, let's assume /static/ requests might need to go to backend if not found locally,
    # or we map a volume.
    location /django_static/ {
        alias /app/static/; 
    }
}
